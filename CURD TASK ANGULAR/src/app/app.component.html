<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <app-todo-form (CustomTaskAdd)="onAddTaskAdded($event)"></app-todo-form>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-md-12">
      <!-- list -->
      <app-todo-element *ngFor="let element of taskList" [task]="element"  (remove)="onRemoveTask(element['id'])">
      </app-todo-element>
    </div>
  </div>



  

  
</div>

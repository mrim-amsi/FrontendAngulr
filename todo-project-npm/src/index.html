<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.scss" />
  </head>
  <body>


    <div class="container">
		
        <br />
        <br />
        <div class="row mb-4">
            <div class="col-md-12">
                <form id="AddForm" class="w-100 d-flex flex-row" method="post" asp-action="Add">
                    <input id="title" name="Title" class="form-control" />

                    <select  id="category"  class="form-select" name="Category" aria-label="Catogry">
                        <option selected>Catogry</option>
                        <option value="1">Test</option>
                       
                    </select>

                    <button id="btnAddNewToDo" class="btn btn-primary flex-shrink-0 ms-2" type="submit">Add ToDo</button>
                    
                </form>
            </div>
        </div>
        <div class="row">
            <div id="LoadingSpinner"></div>
        </div>
   
        <div class="table-responsive">
            <div class="table-wrapper">
        <table id="tableId" class="table table-bordered">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Category</th>
                    <th>Due Date</th>
                    <th>Is complted</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="list-group" id="main-list">
                
              

            </tbody>
        </table>

            </div>
        </div>


    </div>

// for test
    <script type="module" src="script.js"></script>
  </body>
</html>

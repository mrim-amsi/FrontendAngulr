<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h4>Posts :</h4>
      <button class="btn btn-primary" type="button" (click)="onFetchPosts()">
        Fetch Posts
      </button>
      <hr>
        <div class="list-group-item" *ngFor="let post of loadedPosts">
          {{ post.title }}

        </div>
     
      <ng-template #loadingPosts>
        <div class="text-danger">Loading ...</div>
      </ng-template>

    </div>
  </div>
</div>
